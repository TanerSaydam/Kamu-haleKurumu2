<h1>Todo App</h1>
<div *ngIf="isUpdateFormActive === false">
  <input [(ngModel)]="work" placeholder="work...">
  <button (click)="create()">Save</button>
</div>

<div *ngIf="isUpdateFormActive === true">
  <input type="text" [(ngModel)]="updateTodo.work">
  <button (click)="update()">Update</button>
  <button (click)="cancel()">Cancel</button>
</div>
